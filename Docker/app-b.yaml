apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-b-deployment
  labels:
    app: app-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-b
  template:
    metadata:
      labels:
        app: app-b
    spec:
      containers:
        - name: app-b
          image: app-b-endpoint
          imagePullPolicy: Never
          env:
            - name: PASSED_VALUE
              value: "12345"
            - name: SERVER_PORT
              value: "8087"
          ports:
            - containerPort: 8087
              protocol: TCP

---

# Not required for functionality but useful for checking that app b is running
apiVersion: v1
kind: Service
metadata:
  name: app-b-nodeport
  labels:
    service: app-b-nodeport
spec:
  type: NodePort
  ports:
    - port: 8087
  selector:
    app: app-b


---

apiVersion: v1
kind: Service
metadata:
  name: app-b-service-clusterip
  labels:
    service: app-b-clusterip
spec:
  selector:
    app: app-b
  ports:
    - name: node
      protocol: TCP
      port: 8087